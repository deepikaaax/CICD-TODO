<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <title>Secure To-Do App</title>

    <!-- Favicon (optional) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Basic body styling for visual appeal before React loads */
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #007bff, #00c4ff);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root {
        width: 90%;
        max-width: 400px;
        background: white;
        color: #333;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        margin: 0 0 1rem;
        color: #007bff;
      }
      p {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <h1>Loading Secure To-Do App...</h1>
      <p>Please wait while your tasks load securely.</p>
    </div>
  </body>
</html>
